<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Youtube Clone</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="styles.css" type="text/css">

	<!-- <style type="text/css" media="screen">

		.container {
			height: 300px;
			background-color: lightblue;
		}


	</style> -->


</head>
<body>


	<!-- //HEADER// -->
	<div class ="container header">
		<div class="row">
			<div class="header-left col-md-3">
				<img src="images/youtube-logo.png">
				<!-- <img src="http://placehold.it/260x120"> -->
			</div>
			<div class="header-middle col-md-5">
				<div class="search-row col-md-12">
					<div class="search-bar col-md-offset-1 col-md-10">
						<input type="text" class="form-control"/>
					</div>
					<div class="search-button col-md-1">
						<button class="btn btn-sm">Search</button>
					</div>
				</div>
				<div class="header-middle-menu col-md-offset-1 col-md-11">
					<ul class="header-middle-list">
						<li class="home-menu-item">Home</li>
						<li>Videos</li>
						<li>Channels</li>
					</ul>
				</div>
			</div>
			<div class="header-right col-md-4">
				<div class="create-account col-md-12">
					<span>Create Account</span> or <span>Sign-In</span>
				</div>
				<div class="header-right-menu col-md-12">
					<ul class="header-right-list">
						<li>Subscriptions</li>
						<li>History</li>
						<li>Upload</li>
					</ul>
				</div>
			</div>
		</div>
	</div>


	<!-- //MAIN// -->
	<div class ="container main-container">
		<div class="row">
			<div class="main-left col-md-9">
				<div class="row">
					<div class="featured-heading col-md-12">
						<h4>Featured</h4>
					</div>
					<div class="main-video-thumbnail col-md-8">
						<img src="http://placehold.it/600x400">
					</div>
					<div class="side-video-thumbnails-menu col-md-4">

						<div class="side-video col-md-12">
							<div class="thumbnail-1 col-md-6">
								<img src="http://placehold.it/100x100">
							</div>
							<div class="thumbnail-description col-md-6">
								description
							</div>

						</div>
						<div class="side-video col-md-12">
							<div class="thumbnail-2 col-md-6">
								<img src="http://placehold.it/100x100">
							</div>
							<div class="thumbnail-description col-md-6">
								description
							</div>
						</div>
						<div class="side-video col-md-12">
							<div class="thumbnail-3 col-md-6">
								<img src="http://placehold.it/100x100">
							</div>
							<div class="thumbnail-description col-md-6">
								description
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="main-right pop-up col-md-3">
				<img src="http://placehold.it/260x260">
			</div>
		</div>
	</div>

	<!-- MORE VIDEOS -->
	<div class="container more-videos-container">
		<div class="row">
			<div class="more-videos-wrapper col-md-12">
				<div class="more-videos-heading col-md-12">
					<h4>More Videos</h4>
				</div>
				<div class="more-videos-thumbnail col-md-3">
					<div class="more-videos col-md-12">
						<div class="more-videos-image col-md-6">
							<img src="http://placehold.it/120x120">
						</div>
						<div class="more-videos-description col-md-6">
							description
						</div>
					</div>
					<div class="more-videos col-md-12">
						<div class="more-videos-image col-md-6">
							<img src="http://placehold.it/120x120">
						</div>
						<div class="more-videos-description col-md-6">
							description
						</div>
					</div>
				</div>	
				<div class="more-videos-thumbnail col-md-3">
					<div class="more-videos col-md-12">
						<div class="more-videos-image col-md-6">
							<img src="http://placehold.it/120x120">
						</div>
						<div class="more-videos-description col-md-6">
							description
						</div>
					</div>
					<div class="more-videos col-md-12">
						<div class="more-videos-image col-md-6">
							<img src="http://placehold.it/120x120">
						</div>
						<div class="more-videos-description col-md-6">
							description
						</div>
					</div>
				</div>	
				<div class="more-videos-thumbnail col-md-3">
					<div class="more-videos col-md-12">
						<div class="more-videos-image col-md-6">
							<img src="http://placehold.it/120x120">
						</div>
						<div class="more-videos-description col-md-6">
							description
						</div>
					</div>
					<div class="more-videos col-md-12">
						<div class="more-videos-image col-md-6">
							<img src="http://placehold.it/120x120">
						</div>
						<div class="more-videos-description col-md-6">
							description
						</div>
					</div>
				</div>
				<div class="more-videos-thumbnail col-md-3">
					<div class="more-videos col-md-12">
						<div class="more-videos-image col-md-6">
							<img src="http://placehold.it/120x120">
						</div>
						<div class="more-videos-description col-md-6">
							description
						</div>
					</div>
					<div class="more-videos col-md-12">
						<div class="more-videos-image col-md-6">
							<img src="http://placehold.it/120x120">
						</div>
						<div class="more-videos-description col-md-6">
							description
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>



</body>
</html>
